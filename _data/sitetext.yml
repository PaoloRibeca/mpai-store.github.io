en: &DEFAULT_EN
  header:
    title: "Welcome to..."
    text: "The MPAI Store"
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "What we offer"
    text: "Welcome to the MPAI Store, the organisation in charge of distributing and promoting AI-based technology developed within the framework of <a href='https://mpai.community'>MPAI</a> standards. In particular, we foster the creation of a marketplace through which implementers can provide high-quality solutions to end users. We support a modular and low-code approach to AI, whereby specialised components can be assembled into workflows and executed in a standardized environment to perform more complex tasks."
    section: services
    list:
      - title: "[Registration Authority for MPAI Developers](https://mpai.store/how-to-register)"
        desc: "The MPAI Store acts as the official Registration Authority for developers of MPAI-compliant software, issuing them with Implementer IDs"
        icon: fas fa-stamp #find more at https://fontawesome.com/icons
      - title: "[Distribute your AI Software Worldwide](https://mpai.store/for-developers)"
        desc: "Are you a developer of an MPAI-compliant implementation? Through the MPAI Store, you can distribute your software to the world at large"
        icon: fas fa-upload
      - title: "[Download AI Components and Applications](https://mpai.store/for-users)"
        desc: "Are you an integrator or an end user? On the MPAI Store you can find all the components you need for your favorite AI-based applications"
        icon: fas fa-shopping-cart

  portfolio:
    title: "Features"
    text: "Willing to navigate the different facets of the MPAI Store activity in more detail? Pick your favourite topic here."
    section: portfolio
    closebutton: "Back to Features"

  timeline:
    title: "About the MPAI Store"
    text: "A brief history of the MPAI ecosystem"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "The MPAI GME standard is approved"
        year: "September 2021"
        desc: "On the first anniversary of [MPAI](https://mpai.community), the MPAI Governance of the MPAI Ecosystem (GME) is approved as the cornerstone standard describing the relation between MPAI and its ecosystem. According to it: MPAI develops and publishes standards; implementers take up standards, write implementations, and submit them to an external Store; the Store tests the implementation and makes it available for distribution; integrators and end users download components or applications."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "The MPAI Store is incorporated"
        year: "August 2022"
        desc: "The MPAI Store is incorporated in Scotland as a company limited by guarantee"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "The MPAI Store is appointed as official MPAI distributor"
        year: "September 2022"
        desc: "On the second anniversary of [MPAI](https://mpai.community), the MPAI Store is appointed as the official custodian and distributor of compliant implementations of MPAI Standards."
        image: assets/img/timeline/3.jpg
        alt: image alt text
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

